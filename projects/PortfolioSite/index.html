<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="resources/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <body>
<!-- Color menu 'button', will disappear when not useable. -->
    <div id="colorMenu"></div>
<!-- Main body of work - will always be visible -->
    <main>
      <header>
        <i class="fas fa-feather-alt fa-2x"></i>
        <div id="nameTitle">
          <h1>ALEX LOVE</h1>
          <h4>FRONT-END NINJA</h4>
        </div>
<!-- Name and title -->
      </header>
      <div class="mainFocal">
        <img src="images/Lanterns.jpg" alt="Temporary photo of Japanese Lanterns!">
      </div>
<!-- All featured work -->
      <section class="featuredWork">
        <h2 id="fWork">Featured Work</h2>
        <p>Created for the Udacity Front-End Nanodegree</p>
        <div class="workContainer">
          <div class="work" id="work1">
            <img src="images/concrete.jpg" alt="first project">
            <h2 class="workText">Concrete</h2>
            <a class="workLink" href="#">https://githumb.com/Conc/</a>
          </div>
          <div class="work" id="work2">
            <img src="images/Flowers.jpg" alt="temporary image of some flowers">
            <h2 class="workText">Flowers</h2>
            <a class="workLink" href="#">https://githumb.com/flowers/</a>
          </div>
          <div class="work" id="work3">
            <img src="images/Hawaii.jpg" alt="temporary image of a rusted structure in Hawaii">
            <h2 class="workText">Hawaii</h2>
            <a class="workLink" href="#">https://githumb.com/Hawaii/</a>
          </div>
        </div>
      </section>
      <footer>
        <a href="mailto:lazd53@gmail.com">lazd53@gmail.com</a>
      </footer>
    </main>

<!-- Color sidebar, will be hidden from screen below 650px width -->
    <section id=sidebar>
      <div class="color-group">
        <div class="colorBox bluebox"></div>
        <h3>#02b3e4</h3>
      </div>
      <div class="color-group">
        <div class="colorBox dgreybox"></div>
        <h3>#2d3c49</h3>
      </div>
      <div class="color-group">
        <div class="colorBox lgreybox"></div>
        <h3>#7d97ad</h3>
      </div>
    </section>
    <script src="resources/main.js">
    </script>
